</head>
<body>
   <header>

            <img id="logo" src="./data/images/logo.png" alt="Không load được ảnh">

       </nav>
   </header>

   <main>
       <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend><strong>ĐĂNG KÝ</strong></legend>
            <table>
                <tr>
                    <td><strong><label for="Email">Mật khẩu</label></strong></td>
                    <td>
                        <input type="text" id="Email" name="Email" size="40%" placeholder="Vui lòng nhập email"/>
                    </td>
                </tr>

                <tr>
                    <td><strong><label for="pass">Mật khẩu</label></strong></td>
                    <td>
                        <input type="password" id="pass" name="psw" size="40%" placeholder="Vui lòng nhập mật khẩu"/>
                    </td>
                </tr> 

                <tr>
                    <td><strong><label for="passagain">Nhập lại mật khẩu</label></strong></td>
                    <td>
                        <input type="password" id="passagain" name="psw" size="40%" placeholder="Vui lòng nhập lại mật khẩu"/>
                    </td>
                </tr>

                <tr>
                    <td><strong>Cấp độ thành viên</strong></td>
                   <td>
                    <input name="level" type="radio" value="sliver" /><strong>Bạc</strong>
                    <input name="level" type="radio" value="gold" /><strong>Vàng</strong>
                    <input name="level" type="radio" value="plantinum" /><strong>Bach Kim</strong>
                   </td>
                </tr>

                <tr>
                    <td><strong>Ảnh đại diện</strong></td>
                    <td>
                        <button name="avatar" type="button">Choose File</button>
                         No file choosen
                    </td>
                </tr>

                <tr >
                    <td colspan="2">
                        <strong>Thông qua việc tạo tài khoản, bạn đồng ý với <a href="#">Điều khoản & Quyền riêng tư của chúng tôi.</a></strong>
                    </td>
                   
                </tr>

                <tr>
                    <td>
                        <input type="reset" value="Hủy">
                        <input type="submit" value="Đăng ký">
                    </td>
                    <td></td>
                </tr>

             </table>
            
        </fieldset>
        </form>
   </main>

</html>
