    <title>Đăng nhập</title>
    <link rel="shortcut icon" type="image/png" href="./data/images/favicon.ico"/>
</head>
<body>
   <header>
        <a href="#trangchu">
            <img id="logo" src="./data/images/logo.png" alt="Không load được ảnh">
        </a>
       <nav>
            <a href="./trangchu.html">Trang Chủ</a>
            <a href="./gioithieu.html">Giới Thiệu</a>
            <a href="./sanpham.html">Sản Phẩm</a>

            <a href="./dangky.html">Đăng Ký</a>
            <a href="./lienhe.html">Liên Hệ</a>
       </nav>
   </header>

   <main>
       <form action="" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset>
            <legend><strong>ĐĂNG NHẬP</strong></legend>
            <table>
                <tr>
                   <td></td>
                   <td colspan="2">   
                       <img src="./data/images/dangnhap/userlogin.png" 
                       alt="" width="50%" height="50%"> 
                   </td>
                </tr>
                <tr>
                   <td><strong><label for="Email">Email</label></strong></td>
                   <td>
                    <input type="text" id="Email" name="email" size="40%" placeholder="Nhập email"/>
                    </td>
                </tr> 
                <tr>
                    <td><strong><label for="pass">Mật khẩu</label></strong></td>
                    <td>
                     <input type="password" id="pass" name="psw" size="40%" placeholder="Nhập mật khẩu"/>
                     </td>
                </tr>
                <tr>
                    <td></td>
                   <td colspan="2">
                        <input type="submit" value="Đăng nhập">
                        <input type="reset" value="Hủy">
                   </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <strong>Bạn quên</strong> <a href="#">Mật Khẩu?</a>
                        <input type="checkbox" name="remember">
                        <strong>Ghi nhớ cho lần đăng nhập sau</strong>
                    </td>
                </tr>
             </table>
            
        </fieldset>
        </form>
   </main>

   <footer>

    </p>
</footer>
</body>
</html>
